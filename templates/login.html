<script type="text/javascript">
function login()
	{
	var username = $("#username").val();
	var password = $("#password").val();

	$.ajax({

			type: "POST",
			url: "../login",
			dataType: "text",
			data:{
			username:username,
			password:password
			},
			beforeSend: function() {},
			success: function(data) {
			if(data=="1")
			location.href = "../";
			else{
			alert("Wrong Username or Password!")
			}
			},
			error: function () {
                        alert("Ajax请求数据失败!headinfo");
			}
		});
	}
</script>
<script>
    function check (form)
    {
        var reg = /^\s*|\s*$/g;
        if (form.username.value.replace(reg,'') == "")
        {
            alert("No Username!")
            //document.getElementById("LoginWrong").innerHTML="No Username";
	          //      $('.alert-error', $('.login-form')).show();
            return false;
        }
        else if (form.password.value.replace(reg,'') == "")
        {
            alert("No Password!")
            //document.getElementById("LoginWrong").innerHTML="No Password";
	          //      $('.alert-error', $('.login-form')).show();
            return false;
        }
        else
        {

			login();
			return false;
        }
    }
</script>
